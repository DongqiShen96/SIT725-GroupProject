<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="body">
  <div class="log_container">
    <div class="login-title">CREATE YOUR ACCOUNT</div>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Choose your username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Choose your password" required />

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
        required />

      <button class="login-button" type="submit" id ="formSubmit">Create</button>
    </form>
    <div class="login_signup_nav">
      You have an account? Try <a href="login.html">Log-in</a>
    </div>
  </div>
</body>

</html>
