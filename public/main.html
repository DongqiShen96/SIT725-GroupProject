<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Kit</title>

    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="header">
        <div class="logo"><a href="main.html"><img src="images/logo.png" alt="Logo"></a></div>
        <div class="header-title">Furry Kit</div>
        <div class="about-us"><a href="About-us.html">About Us</a></div>
    </div>
    <div class="nav">
        <a href="main.html"><img src="./images/schedule.png" alt="Navigation Image 1"></a>
        <a href="Health-track.html"><img src="./images/health track.png" alt="Navigation Image 2"></a>
        <a href="user-information.html" class="user-settings">User</a>
    </div>

    <main class="main-content">
        <div class="content-to-move">
            <h2>Daily activity management</h2>
            <button class="btn modal-trigger" data-target="modal1">Add Event</button>
            <div class="event-checklist">Activity Checklist</div>
            <div class="row" id="card-section"></div>
            <div class="row" id="edit-section"></div>
        </div>

        <!-- Modals -->
        <div id="modal1" class="modal">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="input-field col s6">
                        <input id="time" type="time" class="validate" placeholder="Enter event time">
                        <label for="time">Time</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="event" type="text" class="validate" placeholder="Enter event details">
                        <label for="event">Event</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="waves-effect waves-light btn" id="addingSubmit">submit</a>
                <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
            </div>
        </div>
        <div id="modal2" class="modal">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="input-field col s6">
                        <input id="time" type="time" class="validate" placeholder="Enter event time">
                        <label for="time">Time</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="event" type="text" class="validate" placeholder="Enter event details">
                        <label for="event">Event</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="waves-effect waves-light btn" id="EditSubmit">update</a>
                <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
            </div>
        </div>
    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
