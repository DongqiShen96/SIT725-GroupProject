<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet management web application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="header">
        <div class="logo"><img src="images/logo.png" alt="Logo"></div>
        <div class="header-title">Pet Management</div>
        <div class="about-us">About Us</div>
    </div>
    <div class="nav"><img src="image1.jpg" alt="Navigation Image 1"><img src="image2.jpg" alt="Navigation Image 2">
    </div>

    <div class="main-content">
        <form>
            <label for="month-dropdown">Month</label>
            <select id="month-dropdown">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="day-dropdown">Day</label>
            <select id="day-dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div class="event-checklist">Event Checklist</div>
        <div class="main-container">
            <div class="event-container">
                <div class="event">
                    <h3>9:00 AM</h3>
                    <h2>Meeting</h2>
                    <p>Discuss project progress and next steps.</p>
                </div>
                <button class="main-delete-event">Delete</button>
            </div>
            <button class="main-add-event" id="add-event">Add</button>
        </div>
</body>

</html>
